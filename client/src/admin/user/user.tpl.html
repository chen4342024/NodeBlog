<div class="container" ng-controller="UserCtrl">
    <div class="col-md-6 col-md-offset-3">
        <form>
            <!-- NAME -->
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" placeholder="用户名" ng-model="user.userName">
                <span class="help-block"></span>
            </div>

            <!-- SUPERHERO NAME -->
            <div class="form-group">
                <label>Password</label>
                <input type="text" name="superheroAlias" class="form-control" placeholder="密码" ng-model="user.password">
                <span class="help-block"></span>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" name="superheroAlias" class="form-control" placeholder="邮箱" ng-model="user.email">
                <span class="help-block"></span>
            </div>

            <!-- SUBMIT BUTTON -->
            <button type="button" class="btn btn-success btn-lg btn-block" ng-click="addUser()">
                <span class="glyphicon glyphicon-flash"></span> Submit!
            </button>
        </form>

    </div>
</div>
